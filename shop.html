<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Medix Weight Loss</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 5%;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            /* Slight glass effect */
            border: 1px solid #ddd;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-info h3 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: #013237;
        }

        .product-info .price {
            font-size: 1.25rem;
            color: #4CA771;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .product-info p {
            color: #555;
            margin-bottom: 1.5rem;
            flex: 1;
        }

        .add-btn {
            background: #013237;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
        }

        .add-btn:hover {
            background: #4CA771;
        }

        /* Modal CSS */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #013237 0%, #01454d 100%);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            color: white;
            position: relative;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transform: scale(0.7);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal.active .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #4CA771;
            font-size: 1.8rem;
        }

        .modal-content p {
            font-size: 1.1rem;
            margin: 1rem 0 2rem;
            color: #ccc;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn-continue,
        .btn-cart {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn-continue {
            background: transparent;
            border: 1px solid #aaa;
            color: #ddd;
        }

        .btn-cart {
            background: #4CA771;
            color: white;
        }

        .btn-continue:hover,
        .btn-cart:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- Added to Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <i class="fa fa-check-circle" style="font-size: 3rem; color: #4CA771; margin-bottom: 1rem;"></i>
            <h2>Added to Cart!</h2>
            <p id="modal-product-name">Product Name</p>
            <div class="modal-buttons">
                <button class="btn-continue" onclick="closeModal()">Continue Shopping</button>
                <a href="cart.html" class="btn-cart">View Cart</a>
            </div>
        </div>
    </div>

    <header class="nav-bar">
        <div class="logo">
            <!-- <img src="IMG_1657.PNG" alt="Medix Logo"> -->
            <span>Medix</span>
        </div>

        <nav class="nav-links" id="navLinks">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a class="active" href="shop.html">SHOP</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="blog.html">BLOG</a></li>
            </ul>
        </nav>

        <div class="icon-cart">
            <a href="cart.html" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312" />
                </svg>
                <span id="cartCount">0</span>
            </a>
        </div>
        <button class="hamburger" id="hamburger"><i class="fa fa-bars"></i></button>
    </header>

    <section class="hero" style="min-height: 40vh; padding-top: 120px;">
        <div class="hero-section">
            <h1>Shop Medications</h1>
            <p>Premium weight loss and hormone therapies. FDA-approved and lab-tested.</p>
        </div>
    </section>

    <div id="product-grid" class="product-grid">
        <div id="loading-msg" style="grid-column: 1/-1; text-align: center; padding: 2rem;">Loading products...</div>
    </div>

    <footer class="footer">
        <div class="footer-bottom" style="text-align: center; padding: 2rem;">
            <p>© 2025 Medix. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // ============================================
        // CART LOGIC (Inlined for Robustness)
        // ============================================
        const CART_KEY = 'medix_cart';

        const cart = {
            items: [],

            init() {
                const stored = localStorage.getItem(CART_KEY);
                if (stored) {
                    try {
                        this.items = JSON.parse(stored);
                    } catch (e) {
                        console.error('Error parsing cart data', e);
                        this.items = [];
                    }
                }
                this.updateCounter();
            },

            save() {
                localStorage.setItem(CART_KEY, JSON.stringify(this.items));
                this.updateCounter();
            },

            add(product, qty = 1) {
                const existing = this.items.find(item => item.id === product.id);
                if (existing) {
                    existing.qty += qty;
                } else {
                    this.items.push({ ...product, qty });
                }
                this.save();
            },

            remove(id) {
                this.items = this.items.filter(item => item.id !== id);
                this.save();
            },

            updateQty(id, qty) {
                const item = this.items.find(item => item.id === id);
                if (item) {
                    item.qty = parseInt(qty);
                    if (item.qty <= 0) {
                        this.remove(id);
                    } else {
                        this.save();
                    }
                }
            },

            count() {
                return this.items.reduce((sum, item) => sum + item.qty, 0);
            },

            updateCounter() {
                const counter = document.getElementById('cartCount');
                if (counter) {
                    counter.textContent = this.count();
                }
            }
        };

        // Initialize Cart
        document.addEventListener('DOMContentLoaded', () => {
            cart.init();
        });

        // ============================================
        // PRODUCTS DATA
        // ============================================
        const products = [
            {
                id: "ozempic",
                name: "Ozempic® (Semaglutide)",
                description: "Once-weekly injectable offering superior blood sugar control and significant weight loss. Mimics natural GLP-1 hormone to reduce appetite and slow digestion.",
                image: "img.jpeg",
                category: "Weight Loss",
                variants: [
                    { id: "ozempic-025", name: "Ozempic® 0.25mg", mg: "0.25 mg", price: 150.00 },
                    { id: "ozempic-05", name: "Ozempic® 0.5mg", mg: "0.5 mg", price: 150.00 },
                    { id: "ozempic-10", name: "Ozempic® 1mg", mg: "1 mg", price: 200.00 },
                    { id: "ozempic-20", name: "Ozempic® 2mg", mg: "2 mg", price: 250.00 }
                ]
            },
            {
                id: "mounjaro",
                name: "Mounjaro® (Tirzepatide)",
                description: "Revolutionary dual GIP/GLP-1 agonist delivering the highest weight loss results in clinical trials. Regulates blood sugar and suppresses appetite effectively.",
                image: "medical.jpg",
                category: "Weight Loss",
                variants: [
                    { id: "mounjaro-25", name: "Mounjaro® 2.5mg", mg: "2.5 mg", price: 150.00 },
                    { id: "mounjaro-50", name: "Mounjaro® 5mg", mg: "5 mg", price: 200.00 },
                    { id: "mounjaro-75", name: "Mounjaro® 7.5mg", mg: "7.5 mg", price: 250.00 },
                    { id: "mounjaro-10", name: "Mounjaro® 10mg", mg: "10 mg", price: 300.00 },
                    { id: "mounjaro-125", name: "Mounjaro® 12.5mg", mg: "12.5 mg", price: 350.00 },
                    { id: "mounjaro-15", name: "Mounjaro® 15mg", mg: "15 mg", price: 400.00 }
                ]
            },
            {
                id: "wegovy",
                name: "Wegovy® (Semaglutide)",
                description: "FDA-approved specifically for chronic weight management. Higher dose semaglutide formulation for maximum efficacy in weight reduction.",
                image: "medicals.jpg",
                category: "Weight Loss",
                variants: [
                    { id: "wegovy-025", name: "Wegovy® 0.25mg", mg: "0.25 mg", price: 150.00 },
                    { id: "wegovy-05", name: "Wegovy® 0.5mg", mg: "0.5 mg", price: 150.00 },
                    { id: "wegovy-10", name: "Wegovy® 1mg", mg: "1 mg", price: 200.00 },
                    { id: "wegovy-17", name: "Wegovy® 1.7mg", mg: "1.7 mg", price: 250.00 },
                    { id: "wegovy-24", name: "Wegovy® 2.4mg", mg: "2.4 mg", price: 300.00 }
                ]
            },
            {
                id: "zepbound",
                name: "Zepbound® (Tirzepatide)",
                description: "The latest FDA-approved weight loss medication containing Tirzepatide. Targets two hormone receptors for powerful appetite control and metabolic improvement.",
                image: "medical.jpg",
                category: "Weight Loss",
                variants: [
                    { id: "zepbound-25", name: "Zepbound® 2.5mg", mg: "2.5 mg", price: 150.00 },
                    { id: "zepbound-50", name: "Zepbound® 5mg", mg: "5 mg", price: 200.00 },
                    { id: "zepbound-75", name: "Zepbound® 7.5mg", mg: "7.5 mg", price: 250.00 },
                    { id: "zepbound-10", name: "Zepbound® 10mg", mg: "10 mg", price: 300.00 },
                    { id: "zepbound-125", name: "Zepbound® 12.5mg", mg: "12.5 mg", price: 350.00 },
                    { id: "zepbound-15", name: "Zepbound® 15mg", mg: "15 mg", price: 400.00 }
                ]
            },
            {
                id: "saxenda",
                name: "Saxenda® (Liraglutide)",
                description: "Daily injectable specific for weight management. Proven track record for sustained weight loss and appetite regulation.",
                image: "medicals.jpg",
                category: "Weight Loss",
                variants: [
                    { id: "saxenda-pen", name: "Saxenda® Pen", mg: "3 mg/dose", price: 150.00 },
                    { id: "saxenda-pack", name: "Saxenda® 5-Pack", mg: "5x Pens", price: 600.00 }
                ]
            },
            {
                id: "retatrutide",
                name: "Retatrutide (Triple Agonist)",
                description: "Investigational 'Triple G' agonist (GLP-1, GIP, Glucagon). Shows unprecedented results in clinical studies, targeting multiple metabolic pathways.",
                image: "img.jpeg",
                category: "Research",
                variants: [
                    { id: "reta-2", name: "Retatrutide 2mg", mg: "2 mg", price: 250.00 },
                    { id: "reta-4", name: "Retatrutide 4mg", mg: "4 mg", price: 300.00 },
                    { id: "reta-6", name: "Retatrutide 6mg", mg: "6 mg", price: 350.00 },
                    { id: "reta-8", name: "Retatrutide 8mg", mg: "8 mg", price: 400.00 }
                ]
            }
        ];

        // ============================================
        // UI LOGIC
        // ============================================

        // Modal Logic
        window.closeModal = () => {
            const modal = document.getElementById('cartModal');
            modal.classList.remove('active');
        };

        // Close on outside click
        window.onclick = (event) => {
            const modal = document.getElementById('cartModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        // Global add function for buttons (attach to window)
        window.addToCart = (parentId) => {
            const product = products.find(p => p.id === parentId);
            if (!product) return;

            // Get the selected variant ID from the dropdown
            const select = document.getElementById(`variant-${parentId}`);
            const variantId = select.value;

            // Find the specific variant object
            const variant = product.variants.find(v => v.id === variantId);

            if (variant) {
                // Construct a cart item combining parent info + variant info
                const cartItem = {
                    id: variant.id, // Unique ID for cart
                    name: variant.name, // Full name with dosage
                    price: variant.price,
                    image: product.image,
                    description: product.description
                };
                cart.add(cartItem);

                // Show Modal
                // Update modal content
                const modalName = document.getElementById('modal-product-name');
                modalName.textContent = `${variant.name} was added to your cart.`;

                const modal = document.getElementById('cartModal');
                modal.classList.add('active');
            }
        };

        // Function to update price display when dropdown changes
        window.updatePrice = (parentId) => {
            const product = products.find(p => p.id === parentId);
            const select = document.getElementById(`variant-${parentId}`);
            const priceDisplay = document.getElementById(`price-${parentId}`);

            const variant = product.variants.find(v => v.id === select.value);
            if (variant) {
                priceDisplay.textContent = `$${variant.price.toFixed(2)}`;
            }
        };

        const grid = document.getElementById('product-grid');

        if (products.length > 0) {
            grid.innerHTML = ''; // Clear loading message
        } else {
            grid.innerHTML = '<p style="text-align:center; grid-column:1/-1;">No products found.</p>';
        }

        products.forEach(product => {
            // Default to first variant
            const defaultVariant = product.variants[0];

            const card = document.createElement('div');
            card.className = 'product-card';

            // Generate options for select
            const options = product.variants.map(v =>
                `<option value="${v.id}">${v.mg}</option>`
            ).join('');

            card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <div class="product-info">
                <h3>${product.name}</h3>
                <div class="price" id="price-${product.id}">$${defaultVariant.price.toFixed(2)}</div>
                <p>${product.description}</p>
                
                <div style="margin-bottom: 1rem;">
                    <label for="variant-${product.id}" style="display:block; margin-bottom:5px; font-weight:bold; color:#013237;">Select Dosage:</label>
                    <select id="variant-${product.id}" onchange="updatePrice('${product.id}')" style="width:100%; padding:8px; border-radius:4px; border:1px solid #ccc;">
                        ${options}
                    </select>
                </div>

                <button class="add-btn" onclick="addToCart('${product.id}')">ADD TO CART</button>
            </div>
        `;
            grid.appendChild(card);
        });

    </script>
    <script>
        // Hamburger Logic (Separated for robustness)
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.getElementById('hamburger');
            const navLinks = document.getElementById('navLinks');
            if (hamburger && navLinks) {
                hamburger.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                    console.log('Hamburger clicked'); // Debugging
                });
            }
        });
    </script>
</body>

</html>
